<html>
<head>
	
	<title>Personal Profile</title>
</head>
<body>
	<form>
		
		<table border="1" width="100%">
			<tr align="center">
				<td colspan="3"><h1>Person Profile<h1></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="Name" name="name" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="Email" name="Email" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="gender" value=""> Male
					<input type="radio" name="gender" value="" >Female
					<input type="radio" name="gender" value=""> Other
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Date of birth:</td>
				<td><input type="date" name="DOB" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td>Blood group:</td>
				<td>
					<select name="Blood group">
						<option value="">A+</option>
						<option value="">B+</option>
						<option value="">O+</option>
						<option value="">AB+</option>
					</select>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Degree:</td>
				<td>
					<input type="checkbox" name="" value="">SSC
					<input type="checkbox" name="" value="">HSC
					<input type="checkbox" name="" value="">BSc
					<input type="checkbox" name="" value="">MSc
					<input type="checkbox" name="" value="">BBA
					<input type="checkbox" name="" value="">MBA
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Photo:</td>
				<td colspan="2"><input type="file" name="image" value=""></td>
				
			</tr>
			<tr>
				<td colspan="3"></td>
			</tr>
			<tr align="right">
				<td colspan="3">
					<input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
				</td>
			</tr>
		</table>
		
	</form>

</body>
</html>
